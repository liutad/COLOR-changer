<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center; /* æ”¹æˆé¡¶éƒ¨å¯¹é½ */
  flex-wrap: wrap;         /* âœ… å®¹å™¨è¶…å‡ºå°±æ¢è¡Œ */
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  gap: 20px;
  padding: 20px;
  flex-direction: row;
}

.container {
    text-align: center;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    border: 2px solid rgba(255, 255, 255, 0.2);
    margin: 0 20px;
    width:220px;
    height:auto;
    transition: transform 0.2s ease;
}

.switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* éšè—é»˜è®¤ checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* æ»‘å—æ ·å¼ */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    /* é€‰ä¸­æ—¶ */
    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Dark æ¨¡å¼ */
    .dark-mode {
      background: #222;
      color: #f0f0f0;
    }

    .container:hover {
    transform: scale(1.05);
}

.half-circle {
  width: 30px;
  height: 30px;
  border-radius: 100%;
  border: none;
  outline: none;
  background: linear-gradient(to left, black 50%, white 50%);
  cursor: pointer;
}

.half-circle:hover {
    box-shadow: #111 0 0 8px;
}

    @media(max-width: 800px){
        body{
            flex-direction: column;
        }
        .container{
            margin:20px 0;
        }
    }



 


</style>
<body>
    <div class="container">
        <h1>Color Changer</h1>
        <input type="color" id="colorPicker" value="#ffffff">
        <div style="margin-top: 15px;">
            <button onclick="changeBackground()">Change Background</button>
            <button onclick="resetBackground()">Reset</button>
        </div>
    </div>
    <div class="container">
        
    <div class="toggle-container">
        <h1>Dark/Light Mode</h1>
        <label class="switch">
            <input type="checkbox" id="modeToggle" onchange="toggleMode()">
            <span class="slider round"></span>
            </label>
            <p id="modeStatus">Current Mode: Light</p>

    </div>
    </div>

      
<div class="container">
    <h1>Hello! Click the button to toggle Dark/Light mode</h1>
    <button onclick="toggleMode2()" class="half-circle"></button>

</div>

 
  

    <script>
    function changeBackground() {
        const color = document.getElementById('colorPicker').value;
        document.body.style.background = color;
    }

    function resetBackground() {
        document.body.style.background = 'white';
    }

    function toggleMode() {
        let body = document.body;
        let status = document.getElementById("modeStatus");
        let toggle = document.getElementById("modeToggle");

        if (toggle.checked) {
            body.classList.add("dark-mode");
            status.innerText = "Current Mode: Dark ğŸŒ™";
        } else {
            body.classList.remove("dark-mode");
            status.innerText = "Current Mode: Light â˜€ï¸";
        }
    }

    // âœ… ç‹¬ç«‹å‡ºæ¥ï¼Œä¸è¦æ”¾åœ¨ toggleMode() é‡Œé¢
    function toggleMode2() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
